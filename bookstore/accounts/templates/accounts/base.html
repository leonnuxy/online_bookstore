<!DOCTYPE html>
<html>
    <head>
        <title>University Bookstore</title>
        {% load static %}
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <!-- Center Position -->
    <body style="background-color: #fff9f9;" position="relative">
        {% include 'store/bin/header.html' %}
        {% block headermenu %} {% endblock %}

        <!-- Create Dropdown Drawer Menu -->
        
    
        <div class="container-fluid">
            {% include 'store/bin/sidebar.html' %}

            <div class="row">
                
                <div class="col-sm-12">
                    {% block container %}{% endblock %}
                </div>
    
            </div>
        </div>
        <div id="snackbar"></div>

        <br>
        <br><br><br>
    
        
    </body>
    <footer>
        {% include 'store/bin/footer.html' %}
        {% block scripts %} {% endblock %}
    </footer>
</html>
