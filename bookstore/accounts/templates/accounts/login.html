
<!DOCTYPE html>
<html>
    <head>
        <title>Book Store Sign In</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-4">
                    <div class="signin-form">
                        <div class="back-arrow">
                            <a href="{% url 'store:home' %}">
                                <img src="{% static 'images/back-arrow.png' %}" alt="Back Arrow" class="back-arrow-img" style="width: 35px; height: 35px;">
                                <!-- <span class="back-arrow-text">To Homepage</span> -->
                            </a>
                        </div>
                        <br>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <h3 style="text-align: center;"> Sign In</h3>	
                        <form action="" method="POST" class="auth-validate-form">
                            {% csrf_token %}
                            <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="user" class="form-control">
                            </div>
                            <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" class="form-control">
                            </div>
                            <div class="form-group">
                            <button type="submit" class="btn btn-danger" style="background-color: #c7441c;">Login</button>
                            </div>
                        </form>
                        <a href="#">Forgot your password?</a>
                        <div class="a-divider-break"><h5>New to University BookStore?</h5></div>
                        <a class="btn btn-default" href="{% url 'store:registration' %}">Create you BookStore account</a>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
