<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f7;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5f5f5;
            padding: 10px 15px;
            background-color: #232f3e;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-nav li {
            margin: 0 10px;
        }
        .navbar-nav li a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }
        .navbar-nav li a:hover {
            color: #FDB45E;
        }
        .search_box {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .search_box input[type="text"] {
            padding: 5px;
            border: 1px solid #d9d9d9;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search_box .btn {
            background: #ffc107;
            border: none;
            border-radius: 0 4px 4px 0;
            padding: 5px 10px;
            cursor: pointer;
        }
        .search_box .btn:hover {
            background: #d39e00;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height based on header */
        }
        .content h1 {
            font-size: 4rem;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header-top">
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Genres</a></li>
        </ul>
        <div class="search_box">
            <input type="text" placeholder="Search for books...">
            <button class="btn">Search</button>
        </div>
        <ul class="navbar-nav">
            <li><a href="login">Sign In</a></li>
            <li><a href="#"><span>&#128722;</span> Cart</a></li> <!-- Cart symbol -->
        </ul>
    </div>
    <div class="content">
        <h1>Book Store</h1>
    </div>
    <div class="footer">
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </div>
</body>
</html>
