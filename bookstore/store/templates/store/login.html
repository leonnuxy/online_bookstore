<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Sign In</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header-top">
        <ul class="navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Genres</a></li>
        </ul>
        <div class="search_box">
            <input type="text" placeholder="Search for books...">
            <button class="btn">Search</button>
        </div>
        <ul class="navbar-nav">
            <li><a href="login.html">Sign In</a></li>
            <li><a href="#"><span>&#128722;</span> Cart</a></li> <!-- Cart symbol -->
        </ul>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 col-sm-3">
                <div class="signin-form">
                    <!-- Messages if any -->
                    <h3>Sign In</h3>    
                    <form action="" method="POST" class="auth-validate-form">
                        <!-- CSRF Token -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="user" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="pass" id="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-danger">Login</button>
                    </form>
                    <a href="#">Forgot your password?</a>
                    <div class="a-divider-break"><h5>New to BookStore?</h5></div>
                    <a class="btn btn-default" href="#">Create your BookStore account</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </div>
</body>
</html>
